<html>
    <head>
        <title>User Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    </head>
    <body>
        <script>
            function frm()
            {
                var contact=document.ram.phone.value;
                var years=document.ram.age.value;
                var Name=document.ram.name.value;
                if (contact.length!=10)
                {
                    alert("Enter the Valid Mobile Number");
                    return false;
                }
                else if(Name== "")
                {
                    alert("Enter name");
                    return false;
                }
                else if(years<18)
                {
                    alert("Age must be 18+");
                    return false;
                }
                else
                {
                    return true;
                }
            }
        </script>
        <form method="post" name="ram" onsubmit="return frm()" encrypt="multipart/form-data" style="border:2px solid blue;width:50%;height:600;margin:auto"> {% csrf_token %}
            <div class="fom-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="fom-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="fom-group">
                <label>Gender</label>
                <label>Male</label>
                <input type="radio" name="gender" value="male">
                <label>Female</label>
                <input type="radio" name="gender" value="female">
            </div>
            <div class="fom-group">
                <label>Email</label>
                <input type="text" name="mail" class="form-control" required>
            </div>
            <div class="fom-group">
                <label>Qualification</label>
                <input type="text" name="qualification" class="form-control" required>
            </div>
            <div class="fom-group">
                <label>Percentage</label>
                <input type="number" name="percentage" class="form-control" required>
            </div>
            <div class="fom-group">
                <label>Place</label>
                <input type="text" name="place" class="form-control" required>
            </div>
            <div class="fom-group">
                <label>Phone No</label>
                <input type="number" name="phone" class="form-control" required>
            </div>
            <input type="Submit" class="btn btn-danger btn-block">
        </form>
    </body>
</html>
